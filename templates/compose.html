{% extends "base.html" %}
{% block content %}
<div class="form-container">
  <h2>Compose Secure Message</h2>
  <form method="POST" action="{{ url_for('main.compose') }}">
    <div class="form-group">
      <label for="plaintext">Your Message</label>
      <textarea name="plaintext" id="plaintext" rows="5"
                placeholder="Enter your plaintext here..." required></textarea>
    </div>
    <div class="form-group">
      <label for="recipient_email">Recipient Email</label>
      <input type="email" name="recipient_email" id="recipient_email"
             placeholder="user@company.com" required>
    </div>
    <div class="form-group">
      <label for="expiry">OTP Validity Period</label>
      <select name="expiry" id="expiry">
        <option value="24">24 seconds</option>
        <option value="254">254 seconds</option>
        <option value="1440">24 minutes</option>
        <option value="86400" selected>24 hours</option>
      </select>
    </div>
    <button type="submit">Encrypt &amp; Send OTP</button>
  </form>
</div>
{% endblock %}
