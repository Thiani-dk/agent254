{% extends "base.html" %}
{% block content %}
<div class="form-container">
  <h2>Decrypted Message</h2>
  <div class="form-group">
    <textarea class="ciphertext-box" readonly>{{ plaintext }}</textarea>
  </div>
  <p><em>This message has now been deleted and cannot be retrieved again.</em></p>
  <a href="{{ url_for('main.retrieve') }}" class="button">Back to Retrieve</a>
</div>
{% endblock %}
