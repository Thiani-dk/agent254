{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2 class="text-center">Decrypted Message</h2>
  <div class="form-group">
    <label>Message Content:</label>
    <div class="result-box">{{ plaintext }}</div>
  </div>
  <p class="text-center" style="color: var(--danger-color); font-weight: 500;">
    <i class="fas fa-fire"></i> This message has now been permanently deleted.
  </p>
  <div class="text-center mt-2">
    <a href="{{ url_for('main.home') }}" class="btn btn-primary">Back to Home</a>
  </div>
</div>
{% endblock %}
