{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 450px; margin: 2rem auto;">
  {% if form_type == "login" %}
    <h2>Log In</h2>
    <form method="POST" action="{{ url_for('auth.login', next=request.args.get('next')) }}">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" required placeholder="you@domain.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
      <p class="login-footer">New user? <a href="{{ url_for('auth.register') }}" class="btn-link">Register an account</a></p>
    </form>

  {% elif form_type == "register" %}
    <h2>Create an Account</h2>
    <form method="POST" action="{{ url_for('auth.register') }}">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" required placeholder="you@domain.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <p class="login-footer">Already have an account? <a href="{{ url_for('auth.login') }}" class="btn-link">Log In</a></p>
    </form>
  {% endif %}
</div>
{% endblock %}
