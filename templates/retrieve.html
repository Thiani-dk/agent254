{% extends "base.html" %}
{% block content %}
<div class="form-container">
  <h2>Retrieve Secure Message</h2>
  <form method="POST" action="{{ url_for('main.retrieve') }}">
    <div class="form-group">
      <label for="message_id">Message ID</label>
      <input type="text" name="message_id" id="message_id" placeholder="Enter Message ID" required>
    </div>
    <div class="form-group">
   <label for="otp">OTP Code (hex)</label>
   <input type="text"
          name="otp"
          id="otp"
          placeholder="6-character OTP (0–9, A–F)"
          pattern="[0-9A-Fa-f]{6}"
          title="Enter the 6-character hexadecimal OTP (0–9 or A–F)"
          required>
 </div>
    <button type="submit" class="red">Decrypt &amp; View</button>
  </form>
</div>
{% endblock %}
