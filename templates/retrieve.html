{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
  <h2>Retrieve Secure Message</h2>
  <form method="POST">
    <div class="form-group">
      <label for="message_id">Message ID</label>
      <input type="text" name="message_id" id="message_id" class="form-control" placeholder="Enter Message ID" required>
    </div>
    <div class="form-group">
      <label for="otp_code">One-Time Password (OTP)</label> {# Input name is otp_code to match routes.py #}
      <input type="text" name="otp_code" id="otp_code" class="form-control" placeholder="Your secret OTP" required>
    </div>
    <button type="submit" class="btn btn-danger"><i class="fas fa-lock-open"></i> Decrypt & View</button>
  </form>
</div>
{% endblock %}
